<!DOCTYPE html>
<html>
<title>Time Detectives</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<body>
    <div id="navbar"></div>

    <div class="w3-content w3-padding" style="max-width:1564px">
        <div class="w3-container w3-padding-32" id="about">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Time Detectives</h3>
            <div class="w3-row-padding">
                <div class="w3-col l6 m6 w3-margin-bottom">
                    <div class="w3-display-container">
                        <div class="video-container">
                            <iframe width="500" height="294" src="https://www.youtube.com/embed/L-YiGstQhKg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <div class="w3-col l6 m6 w3-margin-bottom">
                    <div class="w3-display-container">
                        Time Detectives for <a href="https://picthisproductions.com/time-detectives/" target="_blank">Picture This Productions</a> 
                        <p>
                            Multisensory AR experience that allows the user to investigate the sinking of the Mary Rose (King Henry VIII flagship) in July 1545.
                            The user can play both in the museum thanks to AR markers as well as at home.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
<script type="text/javascript" src="code/jquery.min.js"></script>
<script type="text/javascript" src="code/reuseElements.js"></script>
</html>
