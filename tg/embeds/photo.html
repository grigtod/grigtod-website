<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>
    <link rel="stylesheet" href="embeds.css" />
  </head>
  <body>
    <div class="card"> 
      <p class="muted">Try to align your position to this image and check how the city has changed!</p>
      <img src="./photographs/NA.jpg" id = "image" alt="Photo" style="max-width:100%;max-height:100%;">
      <h1>[Photo title here]</h1>
      <p class="muted">[TODO: Display image info here]</p>
    </div>
  </body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const poiId = params.get("poiId");

    if (poiId) {
      document.getElementById("image").src = "./photographs/" + poiId + ".jpg";
    } else {
      console.warn("Missing poiId in iframe URL");
    }
  </script>
</html>
