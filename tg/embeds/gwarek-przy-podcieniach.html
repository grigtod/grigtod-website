<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gwarek przy podcieniach</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 18px;
      }
      .card {
        max-width: 740px;
        margin: 0 auto;
        border: 1px solid rgba(0,0,0,0.12);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.10);
      }
      h1 { margin: 0 0 10px; font-size: 22px; }
      .muted { opacity: 0.75; }
      a { color: inherit; }
      button {
        border: 1px solid rgba(0,0,0,0.15);
        background: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font: inherit;
      }
      button:hover { background: rgba(0,0,0,0.04); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ðŸ—¿ Gwarek przy podcieniach</h1>
      <p class="muted">Another independent embedded page. Different logic can live here.</p>

      <button id="showTimeBtn" type="button">Show current time</button>
      <p id="timeText" class="muted"></p>
    </div>

    <script>
      const timeText = document.getElementById("timeText");
      document.getElementById("showTimeBtn").addEventListener("click", () => {
        timeText.textContent = "Time: " + new Date().toLocaleString();
      });
    </script>
  </body>
</html>
