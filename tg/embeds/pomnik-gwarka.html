<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomnik Gwarka</title>
    <link rel="stylesheet" href="embeds.css" />
  </head>
  <body>
    <div class="card">
      <h1>ðŸ—¿ Pomnik Gwarka</h1>
      <p class="muted">This is a standalone embedded page with its own HTML, CSS, and JS.</p>

      <p id="counterText">Clicked 0 times</p>
      <button id="countBtn" type="button">Click me</button>
    </div>

    <script>
      let count = 0;
      const counterText = document.getElementById("counterText");
      document.getElementById("countBtn").addEventListener("click", () => {
        count += 1;
        counterText.textContent = "Clicked " + count + " times";
      });
    </script>
  </body>
</html>
