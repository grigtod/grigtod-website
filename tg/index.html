<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Discover TG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Location banner (hidden unless needed) -->
    <div id="locationBanner" class="banner banner-hidden" role="status" aria-live="polite">
      <span id="bannerText">
        For the full experience, please allow location access.
      </span>
      <button id="dismissBannerBtn" class="banner-btn banner-btn-secondary" type="button">
        Dismiss
      </button>
    </div>

  

    <div id="layersBanner" class="layers layers-hidden" role="dialog" aria-label="Map layers">
    <div class="layers-header">
      <!--div class="layers-handle" aria-hidden="true"></div-->
      <div class="layers-title">Map Layers</div>
    </div>

    <div class="layers-grid" role="group" aria-label="Layer options">
      <button id="styleToggleBtn" class="layer-tile" type="button">
        <span class="layer-tile-title">Base map</span>
        <span class="layer-tile-subtitle">Minimal</span>
      </button>

      <button id="toggleImageOverlayBtn" class="layer-tile" type="button">
        <span class="layer-tile-title">Tunnels Overlay</span>
        <span class="layer-tile-subtitle">Off</span>
      </button>
    </div>
  </div>
 

    <div id="map"></div>

    <!-- Map buttons -->
    <div class="map-controls" aria-label="Map controls">
      <button id="myLocationBtn" class="control-btn" type="button" disabled>
        âš²
      </button>
      <button id="centerBtn" class="control-btn" type="button">
        ð–£ 
      </button> 
      <button id="layersShowBtn" class="control-btn" type="button">
        â˜°
      </button>
    </div>

    <!-- Too far message -->
    <!--div id="distanceBanner" class="distance-banner" role="status" aria-live="polite"> 
      You&#39;re too far from the city center. 
    </div-->

    <!-- Full screen embedded page overlay -->
    <div id="poiOverlay" class="poi-overlay poi-overlay-hidden" aria-hidden="true">
      <div class="poi-overlay-bar">
      <button id="poiOverlayClose" class="poi-overlay-close" type="button" aria-label="Close">
        Cancel
      </button>

      <button id="poiCompleteBtn" class="poi-complete-btn" type="button" aria-pressed="false">
        <span id="poiCompleteBox" class="poi-complete-box" aria-hidden="true"></span>
        <span id="poiCompleteLabel">Complete</span>
      </button>
    </div>
      <iframe
        id="poiOverlayFrame"
        class="poi-overlay-frame"
        title="Point of interest"
        src="about:blank"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
    <script type="module" src="src/refs.js"></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
