<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover TG</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Location banner (hidden unless needed) -->
    <div id="locationBanner" class="banner banner-hidden" role="status" aria-live="polite">
      <span id="bannerText">
        For the full experience, please allow location access.
      </span>
      <button id="dismissBannerBtn" class="banner-btn banner-btn-secondary" type="button">
        Dismiss
      </button>
    </div>

    <div id="map"></div>

    <!-- Map buttons -->
    <div class="map-controls" aria-label="Map controls">
      <button id="myLocationBtn" class="control-btn" type="button" disabled>
        My location
      </button>
      <button id="centerBtn" class="control-btn" type="button">
        City center
      </button>
      <button id="styleToggleBtn" class="control-btn" type="button">
        Detailed map
      </button>
    </div>

    <!-- Too far message -->
    <div id="distanceBanner" class="distance-banner banner-hidden" role="status" aria-live="polite">
      You&#39;re too far from the city center
    </div>

    <!-- Full screen embedded page overlay -->
    <div id="poiOverlay" class="poi-overlay poi-overlay-hidden" aria-hidden="true">
      <div class="poi-overlay-bar">
        <button id="poiOverlayClose" class="poi-overlay-close" type="button" aria-label="Close">
          Close
        </button>
      </div>
      <iframe
        id="poiOverlayFrame"
        class="poi-overlay-frame"
        title="Point of interest"
        src="about:blank"
        loading="lazy"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
