<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="embeds.css" />
  </head>
  <body>
    <div class="card stack">
      <h1>Contact</h1>
      <p class="muted">
        Share an improvement idea for this experience. This is a placeholder form and does not submit yet.
      </p>

      <form class="stack" onsubmit="return false;">
        <div class="section stack">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" />
          </div>
        </div>

        <div class="section stack">
          <div class="field">
            <label for="feature">Feature request</label>
            <textarea
              id="feature"
              name="feature"
              placeholder="What should be improved and why?"
             
            ></textarea>
          </div>

          <div class="field">
            <label for="priority">Priority</label>
            <input id="priority" name="priority" type="text" placeholder="Low / Medium / High" />
          </div>

          <div class="field">
            <label for="budget">Estimated budget (optional)</label>
            <input id="budget" name="budget" type="text" placeholder="e.g. 100-300 PLN" />
          </div>
        </div>

        <p class="helper">
          Tip: include screenshots, expected behavior, and where in the app this feature belongs.
        </p>

        <div class="button-row">
          <button type="submit">Send request</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
